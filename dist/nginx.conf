server {
	listen 80;
	server_name %{COMMONNAME} %{DOMAINS} ;

	%{SSL_CONF}

	location / {
    	proxy_pass     http://unix:/%{SOCKETPATH} ;
    	proxy_set_header Host $host ;
    	proxy_set_header X-Real-IP $remote_addr ;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Scheme $scheme;
	}

}
